<div class='po-alert error' ng-show="error">
    <div class="alert-icon">
        <img src="/bower_components/po-ui-component/assets/error.png" class="img-responsive">
    </div>
    <div class="alert-text">
        <p>{{error}}</p>
    </div>
    <div ng-show="numNotifications>1" class="error-notif-num">
        {{numNotifications}}
    </div>
    <div ng-show="messageOverflow" class="error-more-icon">
        more
    </div>
</div>
