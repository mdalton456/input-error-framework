<div class='po-alert info' ng-show="info">
    <div class="alert-icon">
        <img src="/bower_components/po-ui-component/assets/info.png" class="img-responsive">
    </div>
    <div class="alert-text">
        <p>{{info}}</p>
    </div>
    <div ng-show="numNotifications>1" class="info-notif-num">
        {{numNotifications}}
    </div>
    <div ng-show="messageOverflow" class="info-more-icon">
        more
    </div>
</div>
